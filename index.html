<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" type="" href="style.css">
 
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  
   <section class="card">
     <div>
      <img id="nft-image" src="aa4.jpg" alt="NFT Image">
     </div>

     <div class="card-content">
      <h2 id="name">Equilibrium #3429</h2>
      <p >Our Equilibrium collection promotes balance and calm.</p>
     </div>

     <div class="card-details">
      <div class="price"> 
        <img id="eth-icon" src="icon-ethereum.svg" alt="ethereum icon">
        <p>0.041 ETH</p>
      </div>


      <div class="time">
      <img id="clock-icon" src="aa2.svg" alt="clock">
      <p> 3 days left</p>
      </div> 

    </div>
    <hr >
     <div class="footer">
      <img id="avatar" src="aa3.png" alt="Avatar">
      <p>Creation of <span id="name"> Jules Wyvern </span></p>
     </div>
   </section>
</body>
</html>
